<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Srijith website Login</title>

  <!-- KeyAuth JS (unofficial / demo style) -->
  <script src="https://cdn.jsdelivr.net/gh/keyauth/keyauth-js@main/keyauth.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .message { margin-top: 15px; font-weight: bold; }
    .success { color: green; }
    .error { color: red; }
    #nextBtn { display: none; background: black; margin-top: 10px; }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Sri web Login</h2>
    <h4>ASK SRI FOR PASS</h4>

    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">

    <button onclick="authenticate()">Sign In</button>

    <div class="message" id="message"></div>
    <button id="nextBtn" onclick="goNext()">Next</button>
  </div>

  <script>
    // âœ… KeyAuth added directly (as requested)
    const KeyAuthApp = new KeyAuth({
      name: "Srivaladeno's Application",
      ownerid: "0ZvEGHYl1y",
      version: "1.0"
    });

    async function authenticate() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");
      const nextBtn = document.getElementById("nextBtn");

      try {
        const result = await KeyAuthApp.login(username, password);

        if (result.success) {
          message.textContent = "Login successful!";
          message.className = "message success";
          nextBtn.style.display = "block";
        } else {
          message.textContent = result.message || "Login failed";
          message.className = "message error";
          nextBtn.style.display = "none";
        }
      } catch (e) {
        message.textContent = "KeyAuth error";
        message.className = "message error";
      }
    }

    function goNext() {
      window.location.href = "https://srijithit.github.io/sriit";
    }
  </script>
</body>
</html>
