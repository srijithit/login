<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sri login page</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 10px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #218838;
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
    }

    .success { color: green; }
    .error { color: red; }

    #nextBtn {
      margin-top: 15px;
      display: none;
      background-color: black;
    }

    #nextBtn:hover {
      background-color: green;
    }

    /* ðŸ”„ Loader */
    .loader {
      display: none;
      margin: 15px auto;
      width: 40px;
      height: 40px;
      border: 4px solid #ddd;
      border-top: 4px solid #28a745;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      display: none;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Sri web Login</h2>
    <h4>ASK SRI FOR PASS</h4>

    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />

    <button id="loginBtn" onclick="authenticate()">Sign In</button>

    <div class="loader" id="loader"></div>
    <div class="loading-text" id="loadingText">Authenticating...</div>

    <div class="message" id="message"></div>

    <button id="nextBtn" onclick="goNext()">Next</button>
  </div>

  <script>
    async function authenticate() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");
      const nextBtn = document.getElementById("nextBtn");
      const loader = document.getElementById("loader");
      const loadingText = document.getElementById("loadingText");
      const loginBtn = document.getElementById("loginBtn");

      if (!username || !password) {
        message.textContent = "Enter username and password";
        message.className = "message error";
        return;
      }

      // UI state
      loader.style.display = "block";
      loadingText.style.display = "block";
      message.textContent = "";
      nextBtn.style.display = "none";
      loginBtn.disabled = true;
      loginBtn.style.opacity = "0.6";

      // ðŸ”´ CORS proxy (needed for browser)
      const API_URL = "https://corsproxy.io/?https://keyauth.win/api/1.2/";

      const formData = new URLSearchParams();
      formData.append("type", "login");
      formData.append("username", username);
      formData.append("password", password);
      formData.append("name", "Srivaladeno's Application");
      formData.append("ownerid", "0ZvEGHYl1y");
      formData.append("secret", "abe58e86864b0bde4cc3d210acc71479df0d23125ca30152a67155eb41776b14"); 
      formData.append("version", "1.0");

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: formData.toString()
        });

        const data = await res.json();

        if (data.success) {
          message.textContent = "Login successful!";
          message.className = "message success";
          nextBtn.style.display = "block";
        } else {
          message.textContent = data.message || "Login failed";
          message.className = "message error";
        }

      } catch (err) {
        message.textContent = "Network / CORS error";
        message.className = "message error";
      }

      // Reset UI
      loader.style.display = "none";
      loadingText.style.display = "none";
      loginBtn.disabled = false;
      loginBtn.style.opacity = "1";
    }

    function goNext() {
      window.location.href = "https://srijithit.github.io/sriit";
    }
  </script>
</body>
</html
